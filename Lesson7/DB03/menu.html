<!--메뉴창-->
<!DOCTYPE html> <!--html 형식임을 선언함-->

<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
    <meta charset="UTF-8">  <!--한글 인코딩-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
</head>	<!--머리말 끝-->
<style>
ul {
	width : 700px;
    list-style:none;
}

li {
	width:200px;
    border : 1px solid;
    float: left;
}
a{
    display: block;
    text-align: center;
    text-decoration-line: none;	/*밑줄 제거*/
    font-weight: normal;
    padding: 10px;
}

li.active a {
    font-weight: bold;
    background-color: yellow;
}
</style>

<script>
    var preIndex = 0;   // 이전 목록
    
    function setPreIndex(index) {
      var previousItem = document.querySelector('li:nth-child(' + (preIndex + 1) + ')');    // 목록 중에 기존의 선택했던 목록을 가져옴
      previousItem.classList.remove('active');  // 기존의 폰트굵기와 배경색으로 변경

      var selectedItem = document.querySelector('li:nth-child(' + (index+1) + ')'); // 이번에 선택된 목록을 가져옴
      selectedItem.classList.add('active'); // 폰트굵기를 볼드체, 배경색을 노란색으로 변경
      
      preIndex = index; // 현재 목록을 이전 목록으로 변경
    }
</script>

<body>	<!--본문-->
    <ul>    <!--순서 없는 목록-->
        <li onclick="setPreIndex(0)"><a href="./A_01.jsp" target="main"><h1>후보등록</h1></a><br></li>   <!--목록1-->
        <li onclick="setPreIndex(1)"><a href="./B_01.jsp" target="main"><h1>투표</h1></a><br></li>     <!--목록2-->
        <li onclick="setPreIndex(2)"><a href="./C_01.jsp" target="main"><h1>개표결과</h1></a><br></li>     <!--목록3--> 
    </ul>   <!--ul 끝-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
