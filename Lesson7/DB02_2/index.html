<!--메인 화면-->
<!DOCTYPE html> <!--html 형식임을 선언함-->

<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
    <meta charset="UTF-8">  <!--한글 인코딩-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
</head>	<!--머리말 끝-->
<body>	<!--본문-->
    
    <div style="display: inline-block; width: 100%;">   <!--공간 지정, 옆으로 이어붙임, 사용 넓이는 100%-->
        <iframe src="menu.html" width="35%" style="height:100vh"> </iframe>	<!--첫번째 iframe은 메뉴-->
        <iframe src="intro.jsp" width="60%" style="height:100vh" name="main"></iframe>	<!--두번째 iframe은 내용, 기본 내용은 intro.html-->
    </div>  <!--공간 지정 끝-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
