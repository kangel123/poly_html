<!--메뉴창-->
<!DOCTYPE html> <!--html 형식임을 선언함-->

<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
    <meta charset="UTF-8">  <!--한글 인코딩-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
    <link type = "text/css" rel="stylesheet" href="./main1.css">  <!--css파일을 불러옴-->
</head>	<!--머리말 끝-->
<body>	<!--본문-->    
    <div style="display: inline-block; width: 700px;">   <!--공간 지정-->
    <h1>성정입력 추가</h1>  <!--제목-->
    <form method="post" action="insertDB.jsp">    <!--insertDB.jsp로 입력한 내용 보낼 것임-->
        <div style="text-align: right;"><input type="submit" value="추가"></div>  <!--전송 버튼-->        
        <table> <!--테이블 생성-->
            <tr>    <!--1행-->
                <td>이름</td>                
                <td><input type="text" name="name"></td>    <!--1열-->
            </tr>
            <tr>    <!--2행-->
                <td>학번</td>   <!--1열-->               
                <td>자동부여</td>   <!--2열--> 
            </tr>
            <tr>    <!--3행-->
                <td>국어</td>   <!--1열-->                    
                <td><input type="text" name="korean"></td>  <!--2열--> 
            </tr>
            <tr>    <!--4행-->
                <td>영어</td>   <!--1열-->                 
                <td><input type="text" name="english"></td> <!--2열--> 
            </tr>
            <tr>    <!--5행-->
                <td>수학</td>   <!--1열-->                 
                <td><input type="text" name="math"></td>    <!--2열--> 
            </tr>
        </table>       
    </form> <!--폼 종료-->
    </div>  <!--공간 지정 끝-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
