<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>script 사용해보기</title>	<!--제목-->

</head>	<!--머리말 끝-->
<!--자바스크립트 사용-->
<script>
    function call(mystr){   // call 함수 정의
        document.write("Hello World"+mystr+"<br>"); // 간단한 문장과 받은 내용 같이 출력
    }
</script>
<body>	<!--본문-->
    <script>call("11")</script> <!--call함수 사용-->
    Good...<br> <!--구분 용도-->
    <script>call("22")</script> <!--call함수 사용-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
