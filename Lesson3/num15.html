<!DOCTYPE html> <!--html 형식임을 선언함-->

	<title>객체-history</title>	<!--제목-->

<!--자바스크립트 사용-->
<script>    
    function call1(){   // 함수 정의
        // history.go(-1);   // 숫자만큼 이동(양수 : 다음 페이지, 음수 : 이전 페이지)
     history.back();    // 이전 페이지로
    // history.forward();   // 다음 페이지로
    }
</script>
<body>	<!--본문-->

</body>	<!--본문 끝-->
