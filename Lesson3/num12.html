<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->

	<title>객체-window</title>	<!--제목-->

<!--자바스크립트 사용-->
<script>    
    function call1(){
        // window.location = "http://www.kopo.ac.kr";    // 해당 페이지 열림

        window.open("http://www.kopo.ac.kr","newWindow","toolbar=yes, width=200");    // 새로운 창으로 해당 페이지 열림
