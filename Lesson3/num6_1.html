<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>학점 구하기</title>	<!--제목-->

</head>	<!--머리말 끝-->
<!--자바스크립트 사용-->
<script>
    function hakjum(){  // 학점을 구하는 함수 정의
        let answer; // 학점
        const grade = prompt("점수를 입력하시오 : ");   // 학image.png점 입력받기
        if(confirm("해당 점수가 맞습니까? \n점수 : "+grade)==true && 
            grade >= 0 && grade <= 100){  // 확인 및 선택, 숫자 확인
            if(grade>=90){   // 90점 이상이면
                answer = 'a';   // 학점은 a
            } else if(grade>=80){    // 80점 이상이면
                answer = 'b';   // 학점은 b
            } else if(grade>=70){    // 70점 이상이면    
                answer = 'c';   // 학점은 c
            } else if(grade>=60){    // 60점 이상이면
                answer = 'd';   // 학점은 d
            } else{ // 그 외
                answer = 'f';   // 학점은 f
            }
            document.write("점수:"+grade+"\n학점:"+answer);   // 학점 출력
        } else{ // 취소한 경우        
            alert("재입력하시오."); // 경고문 출력
            hakjum();   // 재실행
        }        
    }
</script>
<body>	<!--본문-->
    <script>hakjum();</script>   <!--hakjum 실행-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
