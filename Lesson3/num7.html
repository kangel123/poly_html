<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>구구단</title>	<!--제목-->

</head>	<!--머리말 끝-->
<!--자바스크립트 사용-->
<script>
    function googoodan(){  // 학점을 구하는 함수 정의
        document.write("<H2>구구단</H2>");  // 본문 안에 제목
        document.write("<hr>"); // 구분선
        document.write("<TABLE border=0 width=100%>");  // 테이블 생성
        for(let i=1;i<10;i+=3){   // 첫번째 숫자(단)
            for(let j=2;j<10;j++){    // 두번째 숫자
                document.write("<TR>");  // 행
                document.write("<TD>"+i+" * "+j+" = "+(i*j)+"</TD>")    // 1열
                document.write("<TD>"+(i+1)+" * "+j+" = "+((i+1)*j)+"</TD>")    // 2열
                document.write("<TD>"+(i+2)+" * "+j+" = "+((i+2)*j)+"</TD>")    // 3열
                document.write("</TR>");  // 행 종료                
            }
            document.write("<TR><TD colspan=3><HR></TD></TR>")  // 다음 구구단을 위해 한줄 비우기
        }
        document.write("</TABLE>"); // 테이블 종료
    }
</script>
<body>	<!--본문-->
    <script>googoodan();</script>   <!--hakjum 실행-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
