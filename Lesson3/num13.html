<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>객체-document</title>	<!--제목-->

</head>	<!--머리말 끝-->
<!--자바스크립트 사용-->
<script>    
    doc = open("","output");    // 새로운 창(문서), doc:새로운 문서에 대한 정보
    doc.document.write('<BODY><H1>Hello!</H1></BODY>');    // 새로운 창의 본문에 내용 적기
    doc.document.close();   // doc 사용 종료
</script>
</html>	<!--HTML의 끝-->
