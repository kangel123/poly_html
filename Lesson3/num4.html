<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>변수,type,연산</title>	<!--제목-->

</head>	<!--머리말 끝-->
<!--자바스크립트 사용-->
<script>
    function call1(){   // call1함수 정의
        var a = "abc";  // 문자열1
        var b = "efg";  // 문자열2
        document.write("String연산:"+(a+b));    // 문자열을 이어붙임
    }
    function call2(){   // call2함수 정의
        var a = 1;  // 숫자1
        var b = 2;  // 숫자2
        document.write("Integer연산:"+(a+b));   // 더함
    }
</script>
<body>	<!--본문-->
    <script>call1();</script><br>   <!--call1함수 실행-->
    <script>call2();</script>   <!--call2함수 실행-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
