<!DOCTYPE html> <!--html 형식임을 선언함-->

<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->

        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>데이터 보내기</title>	<!--제목-->
   
</head>	<!--머리말 끝-->
<body>	<!--본문-->
    <form method="post" action="member.jsp">    <!--member.jsp로 입력한 내용 보낼 것임-->

    비밀번호 : <input type="password" name="userpassword"><br>  <!-- 비밀번호 쓰는 칸 생성-->

    </form>
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
