<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>이벤트 객체의 프로퍼티 출력</title>	<!--제목-->    
</head>	<!--머리말 끝-->
<body>	<!--본문-->
    <h3>이벤트 객체의 프로퍼티 출력</h3>    <!--body 내 제목-->
    <hr>    <!--구분선-->
    <p id="p">버튼을 클릭하면 이벤트 객체를 출력합니다.</p>    <!--마우스 이벤트-->
    <button onclick="f(event)">클릭하세요</button>  <!--버튼 생성, 클릭 시 f함수 실행-->
    
    <script>
        function f(e){  // f함수의 정의
            var text = "type:" + e.type + "<br>"    // 이벤트 종류
                    + "target:" + e.target + "<br>" // 이벤트가 시작된 위치
                    + "currentTarget:"+ e.currentTarget+"<br>"  // 이벤트 핸들러와 연결된 위치
                    + "defaultPrevented:"+ e.defaultPrevented;  // 해당 이벤트에 대해 preventDefault() 메서드가 호출되었는지 여부 체크
            var p = document.getElementById("p");   // document에서 id가 p인 정보를 가져옴
            p.innerHTML = text; // 만든 text의 내용을 화면에 출력
        }
    </script>
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
