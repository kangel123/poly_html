<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>이벤트 리스너</title>	<!--제목-->

</head>	<!--머리말 끝-->
<body>	<!--본문-->
    <p>HTML 태그에 리스너 작성</p>  <!--body내 제목-->
    <hr>    <!--구분선-->
    <p onmouseover="this.style.backgroundColor='orchid'"    
        onmouseout="this.style.backgroundColor='white'">    <!--마우스를 올리면 orchid-->
    마우스 올리면 orchid 색으로 변경</p>    <!--마우스를 내리면 white-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
