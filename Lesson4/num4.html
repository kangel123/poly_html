<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>이벤트 리스너4</title>	<!--제목-->
    <script>
        var p;  // p 변수 선언
        function init(){    // init함수 정의
            p=document.getElementById("p"); // 문서의 id가 p인 태그의 정보를 가져와 저장
            p.onmouseover=  function (){     
                p.style.backgroundColor='orchid';
            };  // 마우스를 올리면 배경이 orchid색으로 변경
            p.onmouseout=function (){
            p.style.backgroundColor='white'; // 
        };   // 마우스를 내리면 배경이 white색으로 변경
        }
 
      
        function out(){ // out함수 정의
            p.style.backgroundColor='white'; // 배경이 white색으로 변경
        }
    </script>
</head>	<!--머리말 끝-->
<body onload="init()">	<!--페이지가 load가 되면 init 수행-->
    <h3>익명 함수로 이벤트 리스너 작성</h3>  <!--body내 제목-->
    <hr>    <!--구분선-->
    <p id="p"> 마우스 올리면 orchid 색으로 변경</p>    <!--마우스 이벤트-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
