<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>이벤트 객체 전달받기</title>	<!--제목-->    
</head>	<!--머리말 끝-->
<body>	<!--본문-->
    <p id="p"> 마우스를 올려 보세요</p>    <!--마우스 이벤트-->
    <button onclick="f(event)">클릭하세요</button>  <!--버튼 생성, 클릭 시 f 함수 실행-->
    
    <script>
        function f(e){  // f함수의 정의
            alert(e.type);  // 이벤트 타입을 출력
        }
        document.getElementById("p").onmouseover = f;   // 마우스를 올리면 f함수 실행(이벤트 타입 출력)
    </script>
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
