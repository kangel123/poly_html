<!DOCTYPE html>	<!--형식상 사용-->
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">	<!--한글 인코딩-->
<html>	<!--HTML의 시작-->
	<head>	<!--머리말 시작-->
		<title>제목줄입니다</title>	<!--제목을 쓸 수 있음-->
	</head>	<!--머리말 끝-->
	<body>	<!--본문에 해당하는 부분 시작-->
		<p>	<!--줄바꿈과 동시에 줄을 띄는 태그-->
		<p>	<!--줄바꿈과 동시에 줄을 띄는 태그-->
		<p>	<!--줄바꿈과 동시에 줄을 띄는 태그-->
		안녕하세요	<!--내용 출력-->
		안녕하세요	<!--코드로는 줄을 바꿨지만 실제 내용으로는 이전 내용에 이어붙인것과 같다-->

		안녕하세요	<!--줄 바꾼 뒤의 내용-->

		안녕하세요안녕하세요안녕하세요안녕하세요	<!--줄 바꾼 뒤의 내용-->
	</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
