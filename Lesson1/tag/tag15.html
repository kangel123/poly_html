<!DOCTYPE html>	<!--형식상 사용-->
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">	<!--한글 인코딩-->
<html>	<!--HTML의 시작-->
	<head>	<!--머리말 시작-->
    <!--table:넓이 100%, 전체 테두리 검은색 선-->
    <!--thead:회색-->
    <!--th:테두리 검은색 선-->
    <!--td:테두리 검은색 선, 셀 안의 높이 공간 2rem-->
    <style>
        table{
            width:100%;
            border: 1px solid black;    
            border-collapse: collapse;
        }
        thead{
            background: gray;
        }
        th,td{
            border:1px solid black
        }
        td{
            line-height: 2rem;
        }
    </style>
</head>	<!--머리말 끝-->
<body>	<!--본문에 해당하는 부분 시작-->
    <table> <!--테이블 생성-->
        <thead> <!--머리글 시작-->
            <tr>    <!--1행-->
                <th>형식</th>   <!--1열-->
                <th>구성</th>   <!--2열-->
                <th>내용</th>   <!--3열-->
            </tr>   <!--1행 종료-->
        </thead>    <!--머리글 종료-->
        <tbody>    <!--본문글 시작-->
            <tr>    <!--2행-->
                <td rowspan="6" align="center">&lt;TABLE&gt;</td>   <!--1열-->
                <td>&lt;TABLE BORDER&gt;...&lt;/TABLE&gt;</td>  <!--2열-->
                <td>표의 전체 형식을 나타냅니다.</td>   <!--3열-->           
            </tr>   <!--2행 종료-->             
            <tr>    <!--3행-->
                <td>&lt;TR&gt;&lt;TD&gt;&lt;/TD&gt;&lt;/TR&gt;</td> <!--2열-->
                <td>표 내부에 들어갈 형식을 정의합니다.</td>    <!--3열-->               
            </tr>   <!--3행 종료-->
            <tr>    <!--4행-->
                <td>&lt;TD COLSPAN=n&gt;</td>   <!--2열-->
                <td>가로칸을 n만큼 합쳐줍니다.</td> <!--3열-->                
            </tr>   <!--4행 종료-->
            <tr>    <!--5행-->
                <td>&lt;TD ROWSPAN=n&gt;</td>   <!--2열-->
                <td>세로칸을 n만큼 합쳐줍니다.</td>     <!--3열-->               
            </tr>   <!--5행 종료-->
            <tr>    <!--6행-->
                <td>&lt;TD ALIGN=...&gt;</td>   <!--2열-->
                <td>표안의 좌우 정렬 방식을 정의합니다.</td>    <!--3열-->               
            </tr>   <!--6행 종료-->
            <tr>    <!--7행-->
                <td>&lt;TD VALIGN=...&gt;</td>  <!--2열-->
                <td>표안의 상하 정렬 방식을 정의합니다.</td>    <!--3열-->                
            </tr>   <!--7행 종료-->
        </tbody>   <!--본문글 종료-->
    </table>    <!--테이블 종료-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
