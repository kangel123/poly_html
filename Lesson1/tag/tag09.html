<!DOCTYPE html>	<!--형식상 사용-->
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">	<!--한글 인코딩-->
<html>	<!--HTML의 시작-->
	<head>	<!--머리말 시작-->
    <!--table:넓이 100%, 전체 테두리 검은색 선-->
    <!--thead:회색-->
    <!--th:테두리 검은색 선-->
    <!--td:테두리 검은색 선, 셀 안의 높이 공간 2rem-->
    <style>
        table{
            width:100%;
            border: 1px solid black;    
            border-collapse: collapse;
        }
        thead{
            background: gray;
        }
        th,td{
            border:1px solid black
        }
        td{
            line-height: 2rem;
        }
    </style>
</head>	<!--머리말 끝-->
<body>	<!--본문에 해당하는 부분 시작-->
    <table> <!--테이블 생성-->
        <thead> <!--머리글 시작-->
            <tr>    <!--1행-->
                <th>형식</th>   <!--1열-->
                <th>구성</th>   <!--2열-->
                <th>내용</th>   <!--3열-->
            </tr>   <!--1행 종료-->
        </thead>    <!--머리글 종료-->
        <tbody>    <!--본문글 시작-->
            <tr>    <!--2행-->
                <td align="center">&lt;STRONG&gt;</td>  <!--1열-->
                <td>&lt;STRONG&gt;...&lt;/STRONG&gt;</td>   <!--2열-->
                <td rowspan="2">굵은 글씨를 나타내 주는 태그입니다.</td>    <!--3열-->               
            </tr>   <!--2행 종료-->  
            <tr>    <!--3행-->
                <td align="center">&lt;B&gt;</td>   <!--1열-->
                <td>&lt;B&gt;...&lt;/B&gt;</td> <!--2열-->              
            </tr>   <!--3행 종료-->  
            <tr>    <!--4행-->
                <td align="center">&lt;EM&gt;</td>  <!--1열-->
                <td>&lt;EM&gt;...&lt;/EM&gt;</td>   <!--2열-->
                <td rowspan="2">이탤릭체의 글씨를 나타내 주는 태그입니다.</td>  <!--3열-->             
            </tr>   <!--4행 종료-->  
            <tr>    <!--5행-->
                <td align="center">&lt;I&gt;</td>   <!--1열-->
                <td>&lt;I&gt;...&lt;/I&gt;</td> <!--2열-->
            </tr>   <!--5행 종료-->                            
            <tr>    <!--6행-->
                <td align="center">&lt;KBD&gt;</td> <!--1열-->
                <td>&lt;KBD&gt;...&lt;/KBD&gt;</td> <!--2열-->
                <td rowspan="3">타자기체의 글씨를 나타내 주는 태그입니다.</td>  <!--3열-->               
            </tr>   <!--6행 종료-->  
            <tr>    <!--7행-->
                <td align="center">&lt;CODE&gt;</td>    <!--1열-->
                <td>&lt;CODE&gt;...&lt;/CODE&gt;</td>   <!--2열-->             
            </tr>   <!--7행 종료-->  
            <tr>    <!--8행-->
                <td align="center">&lt;TT&gt;</td>  <!--1열-->
                <td>&lt;TT&gt;...&lt;/TT&gt;</td>   <!--2열-->               
            </tr>   <!--8행 종료-->  
        </tbody>   <!--본문글 종료-->
    </table>    <!--테이블 종료-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
