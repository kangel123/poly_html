<!DOCTYPE html>	<!--형식상 사용-->
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">	<!--한글 인코딩-->
<html>	<!--HTML의 시작-->
	<head>	<!--머리말 시작-->
		<title>제목줄입니다</title>	<!--제목을 쓸 수 있음-->
	</head>	<!--머리말 끝-->
	<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff"> <!--한번도 방문 x이면 빨강, 한번이라도 있으면 녹색, 마우스 클릭 시 파랑-->
		<a href="http://www.sjcu.ac.kr/">학교가자</a><br>	<!--링크 생성, '학교가자'라는 텍스트 까지-->
		학교다녀왔습니다<br>	<!--내용 출력 후 다음줄-->
		<a href="http://ctc.kopo.ac.kr/">	<!--링크 생성, 어디까지?-->
            <img src="http://www.kopo.ac.kr/images/logo/ctc.png" align=center border=1>	<!--이미지에 링크 걸림, 테두리 간격 1-->
        </a><br>	<!--링크 종료, 다음줄-->
        <a href="http://ctc.kopo.ac.kr/">	<!--링크 생성, 어디까지?-->
            <img src="http://www.kopo.ac.kr/images/logo/ctc.png"  align=center border=no>	<!--이미지에 링크 걸림, 테두리 없음-->
        </a><br>	<!--링크 종료, 다음줄-->
	</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
