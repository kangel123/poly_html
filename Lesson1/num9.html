<!DOCTYPE html>	<!--형식상 사용-->
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">	<!--한글 인코딩-->
<html>	<!--HTML의 시작-->
	<head>	<!--머리말 시작-->
		<title>제목줄입니다</title>	<!--제목을 쓸 수 있음-->
	</head>	<!--머리말 끝-->
	<body>	<!--본문에 해당하는 부분 시작-->
		<strong> 안녕하세요 </strong><br>   <!--굵은 글씨-->
		<b> 안녕하세요 </b><br> <!--굵은 글씨-->
		<em> 안녕하세요 </em><br>   <!--이탤릭체-->
		<em> HELLO </em><br>   <!--이탤릭체-->
		<I> 안녕하세요</I><br>  <!--이탤릭체-->
		<I> HELLO</I><br>   <!--이탤릭체-->
        <kbd>안녕하세요</kbd>   <!--타자기체-->
        <code>안녕하세요</code>   <!--타자기체-->
        <tt>안녕하세요</tt>   <!--타자기체, 사용 권장X-->
        안녕하세요<br>	<!--기본 글씨체-->
        <kbd>hello</kbd>   <!--타자기체-->
        <code>hello</code>   <!--타자기체-->
        <tt>hello</tt>   <!--타자기체, 사용 권장X-->
        hello<br>	<!--기본 글씨체-->
	</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
