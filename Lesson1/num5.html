<!DOCTYPE html>	<!--형식상 사용-->
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">	<!--한글 인코딩-->
<html>	<!--HTML의 시작-->
	<head>	<!--머리말 시작-->
		<title>제목줄입니다</title>	<!--제목을 쓸 수 있음-->
	</head>	<!--머리말 끝-->
	<body>	<!--본문에 해당하는 부분 시작-->
    <h3>라면을 끓이는 순서</h3> <!--제목 크기3-->
    <ol type="A"> <!--순서가 있는 목록-->
        <li>물을 끓인다.</li>   <!--순서 1-->
        <li>라면과 스프를 넣는다.</li>  <!--순서 2-->
        <li>파를 썰어 넣는다.</li>  <!--순서 3-->
        <li>3분 후 먹는다.</li> <!--순서 4-->
    </ol>   <!--ol 종료-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
