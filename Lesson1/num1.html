<!DOCTYPE html>	<!--형식상 사용-->
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">	<!--한글 인코딩-->
<html>	<!--HTML의 시작-->
	<head>	<!--머리말 시작-->
		<title>제목줄입니다</title>	<!--제목을 쓸 수 있음-->
	</head>	<!--머리말 끝-->
	<body>	<!--본문에 해당하는 부분 시작-->
	<!--글자크기를 연습합니다-->
	<h1>Hello KOPOSW09 </h1>	<!--가장 큰 글씨,1~6까지 있음-->

	<h3>Hello KOPOSW09 </h3>	<!--h2보다 작은 글씨-->
	<h4>Hello KOPOSW09 </h4>	<!--h3보다 작은 글씨, 기본값과 동일-->
	<h5>Hello KOPOSW09 </h5>	<!--h4보다 작은 글씨-->
	<h6>Hello KOPOSW09 </h6>	<!--가장 작은 글씨-->
	</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
