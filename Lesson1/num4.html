<!DOCTYPE html>	<!--형식상 사용-->
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">	<!--한글 인코딩-->
<html>	<!--HTML의 시작-->
	<head>	<!--머리말 시작-->
		<title>제목줄입니다</title>	<!--제목을 쓸 수 있음-->
	</head>	<!--머리말 끝-->
	<body>	<!--본문에 해당하는 부분 시작-->
	<!--선 그리기-->
	<hr align=left width=100 size=5>	<!--넓이 100,높이 5의 선을 왼쪽에 그림-->
	<hr align=center width=100 size=2>	<!--넓이 100,높이 2의 선을 가운데에 그림-->
	<hr align=right width=100 size=10>	<!--넓이 100,높이 10의 선을 오른쪽에 그림-->
	</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
