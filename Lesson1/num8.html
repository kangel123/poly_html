<!DOCTYPE html>	<!--형식상 사용-->
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">	<!--한글 인코딩-->
<html>	<!--HTML의 시작-->
	<head>	<!--머리말 시작-->
		<title>제목줄입니다</title>	<!--제목을 쓸 수 있음-->
	</head>	<!--머리말 끝-->
	<body>	<!--본문에 해당하는 부분 시작-->
		<ul>	<!--순서 없는 목록-->
			<li type = "disc"> 이건 동그란 점... </li>	<!--목록의 시작을 점으로 표현-->
			<li type = "circle"> 이건 속빈 동그라미 </li>	<!--목록의 시작을 속빈 동그라미로 표현-->
			<li type = "square"> 이것은 사각형.. </li>	<!--목록의 시작을 사각형으로 표현-->
			<li type = "circle"> 이건 다시 속빈 동그라미 </li>	<!--목록의 시작을 속빈 동그라미으로 표현-->
			<li type = "disc"> 이건 동그란 점 </li>	<!--목록의 시작을 점으로 표현-->
		</ul>	<!--목록 종료-->
		안녕하세요<br>	<!--내용 쓰고 다음줄-->
		<center>안녕하세요</center>	<!--가운데 내용 쓰기+다음줄-->
		안녕하세요<br>	<!--내용 쓰고 다음줄-->
		<blockquote>문장들여쓰기</blockquote>	<!--문장 내에서 인용을 할 경우 들여쓰기를 한 후 인용구로 처리-->
		안녕하세요	<!--내용 쓰기-->
	</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
