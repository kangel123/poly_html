<!DOCTYPE html>	<!--형식상 사용-->
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">	<!--한글 인코딩-->
<html>	<!--HTML의 시작-->
	<head>	<!--머리말 시작-->
		<title>제목줄입니다</title>	<!--제목을 쓸 수 있음-->
	</head>	<!--머리말 끝-->
	<body>	<!--본문에 해당하는 부분 시작-->
        <h3>내가 좋아하는 음식</h3> <!--내용(타이틀)-->
        <hr> <!--선 그리기-->
        <ul> <!--순서 없는 목록-->
            <li>감자탕</li> <!--1번 목록-->
            <li>스파게티</li>   <!--2번 목록-->
            <li>잔치국수</li>   <!--3번 목록-->
        </ul>   <!--ul 종료-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
