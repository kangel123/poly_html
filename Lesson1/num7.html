<!DOCTYPE html>	<!--형식상 사용-->
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">	<!--한글 인코딩-->
<html>	<!--HTML의 시작-->
	<head>	<!--머리말 시작-->
		<title>제목줄입니다</title>	<!--제목을 쓸 수 있음-->
	</head>	<!--머리말 끝-->
	<body>	<!--본문에 해당하는 부분 시작-->
        <h3>사랑</h3>   <!--중간 크기의 글씨-->
        <hr>    <!--선 그리기-->
        <div style="background-color: skyblue; padding: 20px;"> <!--같은 공간에 묶기, 하늘색, padding(간격) 20px-->
            내가 사람의 방언과 천사의 말을 할지라도 <!--내용 쓰기-->
            <span style="color: red;">사랑</span>이 없으면 소리 나는 구리와 울리는 꽹과리가 되고,   <!--사랑만 빨간색으로 강조-->
            <span style="color: red;">사랑</span>이 없으면 아무것도 아니라. <!--사랑만 빨간색으로 강조-->
        </div>
        <p> ~우리 서로 사랑하며 살아요~ </p>    <!--줄바꿈과 동시에 줄을 띄는 태그-->
    </body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
