<!DOCTYPE html>	<!--형식상 사용-->
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">	<!--한글 인코딩-->
<html>	<!--HTML의 시작-->
	<head>	<!--머리말 시작-->
		<title>제목줄입니다</title>	<!--제목을 쓸 수 있음-->
		
		<frameset rows="150,*" frameborder="0" border="0" frameborder="1">	<!--행으로 첫번째 frame은150 두번째는 나머지 전부 차지, 두 frame간의 간격-->
			<frame src="http://www.naver.com">	<!--첫번째 frame은 네이버-->
			<frame src="http://www.daum.net" name=main>	<!--두번째 frame은 다음-->
		</frameset>	<!--frame 종료-->
	</head>	<!--머리말 끝-->
	<body>	<!--본문에 해당하는 부분 시작-->

	</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
