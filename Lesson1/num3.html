<!DOCTYPE html>	<!--형식상 사용-->
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">	<!--한글 인코딩-->
<html>	<!--HTML의 시작-->
	<head>	<!--머리말 시작-->
		<title>제목줄입니다</title>	<!--제목을 쓸 수 있음-->
	</head>	<!--머리말 끝-->
	<body>	<!--본문에 해당하는 부분 시작-->
		<!--font는 1~7까지 범위로 조절-->
		<font size=1> 안녕하세요</font><br>	<!--가장 작은 글자 크기-->
		<font size=2> 안녕하세요</font><br>	<!--size=1보다 큰 글자-->
		<font size=3> 안녕하세요</font><br>	<!--size=2보다 큰 글자-->
		<font size=4> 안녕하세요</font><br>	<!--size=3보다 큰 글자-->
		<font size=5> 안녕하세요</font><br>	<!--size=4보다 큰 글자-->
		<font size=6> 안녕하세요</font><br>	<!--size=5보다 큰 글자-->
		<font size=7> 안녕하세요</font><br>	<!--가장 큰 글자 크기-->
		<font size=8> 안녕하세요</font><br>	<!--7보다 크더라도 7과 동일한 크기-->
		<font size=9> 안녕하세요</font><br>	<!--7보다 크더라도 7과 동일한 크기-->
		<font size=10> 안녕하세요</font><br>	<!--7보다 크더라도 7과 동일한 크기-->
	</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
