<!DOCTYPE html>	<!--형식상 사용-->
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">	<!--한글 인코딩-->
<html>	<!--HTML의 시작-->
	<head>	<!--머리말 시작-->
		<title>제목줄입니다</title>	<!--제목을 쓸 수 있음-->
	</head>	<!--머리말 끝-->
	<body text="#000000" link="#ff0000" vlink="#00ff00" alink="0000ff"> <!--한번도 방문 x이면 빨강, 한번이라도 있으면 녹색, 마우스 클릭 시 파랑-->
		<a href="http://ctc.kopo.ac.kr/">학교가자</a>	<!--클릭 시, 폴리텍 융합기술원 홈페이지로 이동-->		
		학교 다녀왔습니다<br>	<!--해당 내용 출력 후 다음 줄-->
		<a href="http://www.google.com/">찾아보자</a>	<!--클릭 시, 구글 홈페이지로 이동-->
		찾아봤습니다<br>	<!--해당 내용 출력 후 다음 줄-->
		<a href="http://www.nate.com/">아직 안 간 곳</a>	<!--클릭 시, 구글 홈페이지로 이동-->
		한번도 안갔어요<br>	<!--해당 내용 출력 후 다음 줄-->
	</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
