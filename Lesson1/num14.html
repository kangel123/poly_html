<!DOCTYPE html>	<!--형식상 사용-->
<META HTTP-EQUIV="content-type" CONTENT="text/html; CHARSET=utf-8">	<!--한글 인코딩-->
<html>	<!--HTML의 시작-->
	<head>	<!--머리말 시작-->
		<title>제목줄입니다</title>	<!--제목을 쓸 수 있음-->
	</head>	<!--머리말 끝-->
	<body>	<!--본문에 해당하는 부분 시작-->
		<table border="1">	<!--테이블 생성, 두께 1-->
			<tr>	<!--행-->
				<td>1</td>	<!--열-->
				<td>2</td>	<!--열-->
				<td>3</td>	<!--열-->
			</tr>	<!--행 종료-->
            <tr>	<!--행-->
				<td>4</td>	<!--열-->
				<td>5</td>	<!--열-->
				<td>6</td>	<!--열-->
			</tr>	<!--행 종료-->
            <tr>	<!--행-->
				<td align=center>7</td>	<!--열, 가운데 정렬-->
				<td align=right>8</td>	<!--열, 왼쪽 정렬-->
				<td align=left>9</td>	<!--열, 오른쪽 정렬-->
			</tr>	<!--행 종료-->
            <tr>	<!--행-->
				<td>0010</td>	<!--열-->
				<td>0011</td>	<!--열-->
				<td>0012</td>	<!--열-->
			</tr>	<!--행 종료-->
        </table>	<!--테이블 종료-->
	</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
