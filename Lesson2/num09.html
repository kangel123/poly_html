<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>CSS3 색 활용</title>	<!--제목-->
    <!--style 태그-->
    <style>
        div{    /*div 태그 내*/
            margin-left: 30px;  /*왼쪽 마진은 30px*/
            margin-right: 30px; /*오른쪽 마진은 30px*/
            margin-bottom: 10px;    /*아래 마진은 10px*/
            color : white;  /*글자 색은 흰색*/
        }
    </style>
     <!--style 태그 끝-->
</head>	<!--머리말 끝-->
<body>	<!--본문-->
    <h3>CSS3 색 활용</h3>   <!--body내 제목-->
    <hr>    <!--구분 선-->
    <div style="background-color: deepskyblue;"> deepskyblue(#00BFFF)</div> <!--배경색 deepskyblue, #00BFFF로도 가능-->
    <div style="background-color: brown;"> brown(#A52A2A)</div> <!--배경색 brown, #A52A2A 가능-->
    <div style="background-color: fuchsia;"> fuchsia(#FF00FF)</div> <!--배경색 fuchsia, #FF00FF 가능-->
    <div style="background-color: darkorange;"> darkorange(#FF8C00)</div>   <!--배경색 darkorange, #FF8C00 가능-->
    <div style="background-color: #008B8B;"> darkcyan(#008B8B)</div>    <!--배경색 darkcyan, #008B8B 가능-->
    <div style="background-color: #6B8E23;"> olivedrab(#6B8E23)</div>   <!--배경색 olivedrab, #6B8E23 가능-->

</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
