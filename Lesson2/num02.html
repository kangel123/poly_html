<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>style 태그 사용하기2</title>	<!--제목-->
    <!--html에서 css사용 방법-->
    <style>
        body{
            background-color: linen; /*body내 배경색*/
            color:blueviolet;   /*body내 글씨 색*/
            margin-left : 30px; /*왼쪽 마진 30px*/
            margin-right: 30px; /*오른쪽 마진 30px*/
        }
        h3{
            text-align: center; /*가운데 정렬*/
            color : darkred;    /*h3의 색깔*/
        }
    </style>
</head>	<!--머리말 끝-->
<body>	<!--본문에 해당하는 부분 시작-->
    <h3>소연재</h3> <!--이름-->
    <hr>    <!--구분 선-->
    <p> 저는 체조 선수 소연재입니다.
        음악을 들으면서 책읽기를 좋아합니다. 
        김치 찌개와 막국수 무척 좋아합니다.</p> <!--내용쓰기, body의 글씨 색 영향받음-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
