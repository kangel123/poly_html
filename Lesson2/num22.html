<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>overflow 프로퍼티</title>	<!--제목-->
    <!--style 태그-->
    <style>
        p{
            width: 15em;
            height: 3em;
            border: 1px solid lightgray;
        }
        .hidden{overflow: hidden;}   /*내용을 잘림*/
        .visible{overflow: visible;}   /*내용을 전부 보임*/
        .scroll{overflow: scroll;}   /*내용을 스크롤로 볼 수 있음*/
    </style>
</head>	<!--머리말 끝-->
<body>	<!--본문-->
    <h3>다음 빈 곳에 숨은 단어?</h3>    <!--질문-->
    <hr>    <!--구분 선-->
    <p class="hidden">overflow에 hidden 값을 적용하면 
        박스를 넘어가는 내용이 잘려 보이지 않습니다.</p>    <!--내용이 일부는 잘려서 출력-->
    <p class="visible">overflow에 visible 값을 적용하면  
       콘텐트가 박스를 넘어가서도 출력됩니다.</p>    <!--내용이 넘어가 출력-->
    <p class="scroll">overflow에 scroll 값을 적용하면 
        박스에 스크롤바를 붙여 출력합니다.</p>    <!--스크롤이 생기고 올리고 내려서 볼수 있음-->
</html>	<!--HTML의 끝-->
