<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>부모 스타일 상속받기</title>	<!--제목-->
</head>	<!--머리말 끝-->
<body>	<!--본문에 해당하는 부분 시작-->
    <h3>부모 스타일 상속</h3> <!--body내 제목-->
    <hr>    <!--구분 선-->
    <p style="color:green"> 자식 태그는 부모의 스타일을
        <em style="font-size:25px">상속</em>받는다. <!--em은 p의 스타일 상속받고 추가로 크기 25px로 변경-->
    </p>    <!--해당 내용 초록색 글씨-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
