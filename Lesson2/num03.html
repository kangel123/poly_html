<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>style 속성 사용하기</title>	<!--제목-->
    <!--html에서 css사용 방법-->
    <style>
        p{color:red;font-size: 15px;}   /*색깔 : 빨간색 글자크기 : 15px*/
    </style>
</head>	<!--머리말 끝-->
<body>	<!--본문에 해당하는 부분 시작-->
    <h3>손흥민</h3> <!--이름-->
    <hr>    <!--구분 선-->
    <p>오페라를 좋아하고</p>    <!--위의 style 태그에 따라 변경-->
    <p>엘비스 프레슬리를 좋아하고</p>   <!--위의 style 태그에 따라 변경 -->
    <p style="color:blue">김치부침개를 좋아하고</p> <!--해당 줄의 style 속성으로 변경, 파랑-->
    <p style="color:magenta; font-size:30px">축구를 좋아합니다.</p> <!--해당 줄의 style 속성으로 변경, 마젠타,30px-->

</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
