<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>style 태그 사용하기1</title>	<!--제목->
    <!--html에서 css사용 방법-->
    <style>
        body{background-color: mistyrose;}  /*배경 mistyrose*/
        h3{color:purple;}   /*h3 글자 크기의 색깔 purple*/
        hr{border:5px solid yellowgreen}    /*선 그리기 시 5px의 두께에 yellowgreen색*/
        span{color:blue;font-size:20px;}   /*span된 부분은 파랑에 글씨 크기는 20px */
    </style>
</head>	<!--머리말 끝-->
<body>	<!--본문에 해당하는 부분 시작-->
    <h3>CSS 스타일 맛보기</h3>  <!--윗 제목-->
    <hr>    <!--선 그리기-->
    <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p> <!--웹 프로그래밍을 강조한 내용쓰기-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
