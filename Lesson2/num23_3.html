<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>이미지 마커</title>	<!--제목-->
    <!--style 태그-->
    <style>
        ul{
            background : goldenrod; /*배경색 : goldenrod*/
            padding: 10px 10px 10px 50px;   /*패딩 : 위,오른쪽,아래,왼쪽*/
            list-style-image: url("./img/marker.png");    /*마커의 위치 안쪽으로*/
        }
        ul li{  /*자손 셀렉터*/
            background: greenyellow;    /*배경색 : greenyellow*/
            margin-bottom: 5px; /*아래부분 패딩 5px*/
        }
    </style>
</head>	<!--머리말 끝-->
<body>	<!--본문-->
    <h3>커피 메뉴</h3>    <!--body 내 제목-->
    <hr>    <!--구분 선-->
    <ul>    <!--순서없는 항목들-->
        <li>Espresso</li> <!--항목 1-->
        <li>Cappuccino</li>   <!--항목 2-->
        <li>Cafe Latte</li>  <!--항목 3-->
    </ul>   <!--ul 끝-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
