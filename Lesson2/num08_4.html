<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>자식, 자손 셀렉터 사용하기</title>	<!--제목-->
    <link type = "text/css" rel="stylesheet" href="./css/child_descendent.css">  <!--child_descendent.css파일을 불러옴-->
</head>	<!--머리말 끝-->
<body>	<!--본문-->
    <h3> Web Programming </h3>  <!--body내 제목-->
    <hr>    <!--구분 선-->
    <div>   <!--본문 구역-->
        <div>2학기 <strong>학습 내용</strong></div> <!--자식 셀렉터에 의해 "학습 내용"의 배경색 변경-->
        <ul>    <!--순서없는 항목들-->
            <li>HTML5</li>  <!--항목 1-->
            <li><strong>CSS</strong></li>   <!--항목 2,자손 셀렉터에 의해 글자색 변경 -->
            <li>JAVASCRIPT</li> <!--항목 3-->
        </ul>   <!--ul 종료-->
        <div>60점 이하는 F!</div>   <!--새로운 구역-->
    </div>  <!--본문 구역 종료-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
