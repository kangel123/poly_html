<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>마우스 커서</title>	<!--제목-->
</head>	<!--머리말 끝-->
<body>	<!--본문-->
    <h3>마우스 커서</h3>    <!--body 내 제목-->
    아래에 마우스를 올려 보세요. 커서가 변합니다.
    <hr>    <!--구분 선-->
    <p style="cursor:crosshair">십자 모양 커서</p>  <!--커서가 십자 모양으로 변함-->
    <p style="cursor:help">도움말 모양 커서</p> <!--커서가 도움말 모양으로 변함-->
    <p style="cursor:pointer">포인터 모양 커서</p>  <!--커서가 포인터 모양으로 변함-->
    <p style="cursor:progress">프로그램 실행 중 모양 커서</p>   <!--커서가 프로그램 실행 중 모양으로 변함-->
    <p style="cursor:n-resize">상하 크기 조절 모양 커서</p> <!--커서가 상하 크기 조절 모양으로 변함-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
