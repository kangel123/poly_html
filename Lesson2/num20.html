<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>z-index 프로퍼티</title>	<!--제목-->
    <!--style 태그-->
    <style>
        div {position: absolute;}  /*div 절대 위치*/
        img {position: absolute;}   /*img 절대 위치*/

        #spadeA {z-index: -3;left: 10px;top: 20px;} /*z축 -3, 왼쪽에서 10px 위에서 20px 떨어짐*/
        #spade2 {z-index: 2;left: 40px; top: 30px;} /*z축 2, 왼쪽에서 40px 위에서 30px 떨어짐*/
        #spade3 {z-index: 3;left: 80px;top: 40px;}  /*z축 3, 왼쪽에서 80px 위에서 40px 떨어짐*/
        #spade7 {z-index: 7;left: 120px;top: 50px;}/*z축 7, 왼쪽에서 120px 위에서 50px 떨어짐*/
    </style>
</head>	<!--머리말 끝-->
<body>	<!--본문-->
    <h3>z-index 프로퍼티</h3>    <!--body 내 제목-->
    <hr>    <!--구분 선-->
    <div>   <!--카드 구역-->
        <img id="spadeA" src="./img/spade-A.png" width="100" height="140" alt="스페이드A">  <!--스페이드 A 이미지를 정해진 위치에 놓기-->
        <img id="spade2" src="./img/spade-2.png" width="100" height="140" alt="스페이드2">  <!--스페이드 2 이미지를 정해진 위치에 놓기-->
        <img id="spade3" src="./img/spade-3.png" width="100" height="140" alt="스페이드3">  <!--스페이드 3 이미지를 정해진 위치에 놓기-->
        <img id="spade7" src="./img/spade-7.png" width="100" height="140" alt="스페이드7">  <!--스페이드 7 이미지를 정해진 위치에 놓기-->
    </div>  <!--카드 구역 끝-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
