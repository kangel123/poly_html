<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>텍스트 꾸미기</title>	<!--제목-->
    <!--style 태그-->
    <style>
        h3{
            text-align: right;  /*오른쪽 정렬*/
        }
        span{
            text-decoration: line-through;  /*중간 줄*/
        }
        strong{
            text-decoration: overline;  /*윗줄*/
        }
        .p1{
            text-indent: 3em;   /*3 글자 들여쓰기*/
            text-align: justify;    /*양쪽 정렬*/
        }
        .p2{
            text-indent: 1em;   /*1 글자 들여쓰기*/
            text-align: center; /*가운데 정렬*/
        }
    </style>
     <!--style 태그 끝-->
</head>	<!--머리말 끝-->
<body>	<!--본문-->
    <h3>텍스트 꾸미기</h3>   <!--body내 제목, 오른쪽 정렬-->
    <hr>    <!--구분 선-->
    <p class="p1">  <!--3글자 들여쓰고 양쪽 정렬-->
        HTML의 태그만으로 기존의 워드 프로세서와 같이 들여쓰기, 정렬, 공백,
        간격 등과 세밀한 <span> 택스트 제어</span>를 할 수 없다.    <!--span:중간에 줄을 긋는다-->
    </p>
    <p class="p2">  <!--1글자 들여쓰고 가운데 정렬-->
        그러나, <strong>스타일 시트</strong>는 이를 가능하게 한다.  <!--span:위에 줄을 긋는다-->
        들여쓰기, 정렬에 대해서 알아본다
    </p>
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
