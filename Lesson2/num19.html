<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>float 배치</title>	<!--제목-->  
    <!--style 태그-->
    <style>
        #float{
            float : right;   /*브라우저 오른쪽에 배치*/
            border : 1px dotted black;  /*테두리 1px 검은 점선*/
            width: 8em; /*넓이 : 8em*/
            padding:0.25em; /*패딩 : 0.25em*/
            margin: 1em;    /*마진 : 1em*/
        }   
    </style>
</head>	<!--머리말 끝-->
<body>	<!--본문-->
    <h3>학기말 공지</h3>    <!--body 내 제목-->
    <hr>    <!--구분 선-->
    <div>   <!--구역-->
        <p id="float">  <!--오른쪽 내용-->
            24일은 피아니스트 조성진의 크리스마스 특별 연주가 있습니다.
        </p>
        <p> <!--왼쪽(default) 내용-->
            이제 곧 겨울방학이 시작됩니다. 
            학기 중 못다한 Java, C++ 프로그래밍 열심히 하기 바랍니다. 
            인턴을 준비하는 학생들은 프로젝트 개발에 더욱 힘쓰세요. 
            그럼 다음 학기에 만나요.
        </p>
    </div>
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
