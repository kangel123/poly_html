<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>&lt;limport&gt;로 외부 스타일 불러오기</title>	<!--제목-->
    <!--style 태그 사용-->
    <style>
        @import url(./css/mystyle.css); /*css파일 import*/
    </style>
    <!--style 태그 종료-->
</head>	<!--머리말 끝-->
<body>	<!--본문에 해당하는 부분 시작-->
    <h3>소연재</h3> <!--이름-->
    <hr>    <!--구분 선-->
    <p> 저는 체조 선수 소연재입니다.
        음악을 들으면서 책읽기를 좋아합니다. 
        김치 찌개와 막국수 무척 좋아합니다.</p> <!--내용-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
