<!DOCTYPE html> <!--html 형식임을 선언함-->
<html lang="en">    <!--HTML의 시작-->
<head>	<!--머리말 시작-->
        <meta charset="UTF-8">  <!--한글 인코딩-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">   <!--문자셋 메타 정보-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--뷰포트 메타 정보-->
	<title>visibility 프로퍼티</title>	<!--제목-->
    <!--style 태그-->
    <style>
        span{
            visibility: hidden; /*내용을 감춤*/
        }
    </style>
</head>	<!--머리말 끝-->
<body>	<!--본문-->
    <h3>다음 빈 곳에 숨은 단어?</h3>    <!--질문-->
    <hr>    <!--구분 선-->
    <ul>    <!--순서없는 항목들-->
        <li>I (<span>love</span>) you.</li> <!--항목 1, span부분은 공간만 차지하고 출력X-->
        <li>CSS id Cascading (<span>Style</span>) Sheet.</li>   <!--항목 2, span부분은 공간만 차지하고 출력X-->
        <li>응답하라 (<span>1988</span>).</li>  <!--항목 3, span부분은 공간만 차지하고 출력X-->
    </ul>   <!--ul 끝-->
</body>	<!--본문 끝-->
</html>	<!--HTML의 끝-->
